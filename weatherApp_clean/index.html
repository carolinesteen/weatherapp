<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted src="images/cloudy.mp4"></video>
    </div>
    <div class="container">
      <h1>Weather app</h1>
      <div class="box">
        <div class="card">
          <div class="card-body">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                    id="button_primary"
                  />
                </div>
              </div>
            </form>
            <h2 id="city">Santa Monica, US</h2>
            <ul>
              <li id="currentDate"></li>
              <li>Partly Cloudy</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Cloudy icon"
                    class="weather-icon float-left"
                  />
                  <div class="float-left">
                    <span class="temperature" id="temperature">19</span
                    ><span class="units">
                      <a href="#" id="celsius-link">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Precipitation: 0%</li>
                  <li>Humidity: 77%</li>
                  <li>Wind: 8 km/h</li>
                </ul>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col">
                <div class="forecast-day">Monday</div>
                <div class="forecast-icon">⛅️</div>
                <div class="forecast-temp">H 15°C / L 12°C</div>
              </div>
              <div class="col">
                <div class="forecast-day">Tuesday</div>
                <div class="forecast-icon">🌧️</div>
                <div class="forecast-temp">H 14°C / L 12°C</div>
                <div class="rainy">100%</div>
              </div>
              <div class="col">
                <div class="forecast-day">Wednesday</div>
                <div class="forecast-icon">🌧️</div>
                <div class="forecast-temp">H 15°C / L 12°C</div>
                <div class="rainy">80%</div>
              </div>
              <div class="col">
                <div class="forecast-day">Thursday</div>
                <div class="forecast-icon">🌤️</div>
                <div class="forecast-temp">H 15°C / L 10°C</div>
              </div>
              <div class="col">
                <div class="forecast-day">Friday</div>
                <div class="forecast-icon">☁️</div>
                <div class="forecast-temp">H 16°C / L 10°C</div>
              </div>
            </div>
            <hr />
          </div>
          <!-- row -->
        </div>
        <!-- card-body -->
      </div>
      <!-- card -->
    </div>
    <!-- container -->

    <script src="src/index.js"></script>
  </body>
</html>
